<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="border: 1px solid #ccc; padding: 20px; margin: 10px; background-color: #fff;">
        <h2 style="margin-bottom: 20px; color: #333;">User Account</h2>
        
        <form action="/workouttracker/LoginServletViaEmail" method="post" style="display: flex; flex-direction: column;background-color:#fff;">
            <input type="email" name="email" placeholder="Email Address" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="password" name="password" placeholder="Password" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="submit" value="Login" style="padding: 10px; font-size: 16px; cursor: pointer; background-color: #007bff;">
        </form>
        <div>
            <a href="Register.html" style="text-decoration: none; color: #007bff;">Register</a> |
            <a href="UserForgetPassword.html" style="text-decoration: none; color: #007bff;">Forgot Password?</a>
        </div>
    </div>
    
</div>
</body>
</html>
