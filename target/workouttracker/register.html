<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Account Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="border: 1px solid #ccc; padding: 20px; margin: 10px; background-color: #fff;">
        <h2 style="margin-bottom: 20px; color: #333;">User Account Registration</h2>
        <form id="registrationForm" action="/workouttracker/RegisterServlet" method="post" style="display: flex; flex-direction: column;">
            <input type="text" name="name" placeholder="Name" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="text" name="username" placeholder="Username" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="email" name="email" placeholder="Email Address" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="password" name="password" placeholder="Create New Password" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
            <input type="submit" value="Submit" style="padding: 10px; font-size: 16px; cursor: pointer; background-color: #007bff; color: #fff; border: none; text-align: center; text-decoration: none;">
            <a href="login.html" style="text-decoration: none; color: #007bff;">Login</a> 
        </form>
    </div>
</div>

</body>
</html>
